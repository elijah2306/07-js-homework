<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="root">
    <header class="header root__section">
      <img src="./images/logo.svg" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
      <div class="user-info">
        <div class="user-info__photo"></div>
        <div class="user-info__data">
          <h1 class="user-info__name">Jaques Causteau</h1>
          <p class="user-info__job">Sailor, Researcher</p>
          <button class="user-info__edit-button">Edit</button>
        </div>
        <button class="button user-info__button">+</button>
      </div>
    </div>
    <div class="places-list root__section">

    </div>
      <!-- конец примера. -->

<!--    попапа добавления карточки-->
    <div class="popup">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close">
        <h3 class="popup__title">Новое место</h3>
        <form class="popup__form" name="new" novalidate>
            <input type="text" name="placename" class="popup__input popup__input_type_placename" placeholder="Название" minlength="2" maxlength="30" required>
            <span class = "error"></span>
            <input type="url" name="link" class="popup__input popup__input_type_link-url" placeholder="Ссылка на картинку" required>
            <span class = "error"></span>
            <button class="button popup__button popup__button_add popup__button_disabled" disabled>+</button>
        </form>
      </div>
    </div>
    <!--      попап редактирования профиля-->
    <div class="popup popup-profile">
      <div class="popup__content">
        <img src="./images/close.svg" alt="" class="popup__close-edit">
        <h3 class="popup__title">Редактировать профиль</h3>
        <form class="popup__edit-form" name="newEdit" novalidate>
          <input type="text" name="name" class="popup__input popup__input_type_name" placeholder="Имя" minlength="2" maxlength="30" required value="Jaques Causteau">
          <span class = "error"></span>
          <input type="text" name="about" class="popup__input popup__input_type_about" placeholder="О себе" minlength="2" maxlength="30" required value="Sailor, Researcher">
          <span class = "error"></span>
          <button class="button popup__button popup__button_edit popup__button_disabled" disabled>Сохранить</button>
        </form>
      </div>
    </div>  

    <!--      попап с картинкой-->

    <div class="popup-image">
      <div class="popup-image__content">
        <img src="./images/close.svg" alt="" class="popup__close-image">
        <div class="popup-image__picture"></div>
      </div>
    </div>

  </div>
<script src = 'script.js'></script>
</body>
</html>
